<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
    <link  rel="stylesheet" href="web/katex/katex.min.css">
    <script src="web/katex/katex.min.js"></script>
    <link rel="shortcut icon" href="web/favicon.ico" type="image/x-icon">
    <link href="web/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="web/style.css" type="text/css">
    <link rel="stylesheet" href="web/texmath.css">
    <script type="text/javascript" src="web/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="web/jquery.cookie.js"></script>
    <script type="text/javascript" src="web/main.js"></script>
    <link rel="stylesheet" href="web/highlight/styles/github-dark.min.css">
    <script src="web/polyfill.min.js"></script>
    <!-- <script src="web/mathjax-load.js" async></script> -->
    <script src="web/texmath.js"></script>
</head>
<body>
    <div class="menu_button_mobile">
        <button data-bs-toggle="offcanvas" data-bs-target="#mobile_offcanvas">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
            </svg>
        </button>
    </div>
    
      
    <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="mobile_offcanvas" aria-labelledby="mobile_offcanvas_label">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="mobile_offcanvas_label">Chats</h5>
            <button type="button" id='mibile_menu_close' class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="chat_list_mobile">
                <div class="new_chat">
                    <div class="chat">New chat</div>
                </div>
                <div class="user_chats">
                    <div class="loader">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                        <div class="bar4"></div>
                        <div class="bar5"></div>
                        <div class="bar6"></div>
                        <div class="bar7"></div>
                        <div class="bar8"></div>
                        <div class="bar9"></div>
                        <div class="bar10"></div>
                        <div class="bar11"></div>
                        <div class="bar12"></div>
                    </div>
                </div>
                <div id="settings_butt" class="chat" data-bs-toggle="modal" data-bs-target="#settings_mobile">Settings</div>     
            </div>
        </div>
    </div>

    <div class="chat_list">
        <div class="new_chat">
            <div class="chat">New chat</div>
        </div>
        <div class="user_chats">
            <div class="loader">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                <div class="bar4"></div>
                <div class="bar5"></div>
                <div class="bar6"></div>
                <div class="bar7"></div>
                <div class="bar8"></div>
                <div class="bar9"></div>
                <div class="bar10"></div>
                <div class="bar11"></div>
                <div class="bar12"></div>
            </div>
        </div>
        <div id="settings_butt" class="chat" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop">Settings</div>     
    </div>
    
    <div class="main">
        <div class="main_window"><h1 style="text-align: center; padding: 20%;">How can I help you today?</h1></div>
        <div class="input_window">
            <div id="image_area"></div>
            <div id="next_area">
                <textarea id="prompt" placeholder="Message ChatGPTâ€¦"></textarea>
                <button id="image_send" onclick="document.getElementById('upload_image_file').click();">
                    <input type="file" id="upload_image_file" style="display: none;" multiple="false" accept="image/*">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-image" viewBox="0 0 16 16">
                        <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                        <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1z"/>
                    </svg>
                </button>
                <button id="send" disabled>
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                        <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </button>
                <button id="stop_send">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-stop-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="M5 6.5A1.5 1.5 0 0 1 6.5 5h3A1.5 1.5 0 0 1 11 6.5v3A1.5 1.5 0 0 1 9.5 11h-3A1.5 1.5 0 0 1 5 9.5z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-start text-bg-dark" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="staticBackdropLabel">Settings</h5>
            <button type="button" id='save_desk_sett' class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="settings-body">
                <div id="model_select" class="list_select_settings">
                    <span class="around_text">Model:</span>
                    <select class="form-select model_list"></select>
                </div><br>
                <div id="provider_select" class="list_select_settings">
                    <span class="around_text">Providers:</span>
                    <select class="form-select provider_list"></select>
                </div><br>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="web_search_chackbox">
                    <label class="form-check-label" for="web_search_chackbox">Web search</label>
                </div><br>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="generated_title_chackbox">
                    <label class="form-check-label" for="generated_title_chackbox">generated title</label>
                </div>
                
            </div>
        </div>
    </div>
    <div class="modal fade" id="settings_mobile" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="settings_mobile_label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="settings_mobile_label">Settings</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="settings-body">
                        <div id="model_select" class="list_select_settings">
                            <span class="around_text">Model:</span>
                            <select class="form-select model_list"></select>
                        </div><br>
                        <div id="provider_select" class="list_select_settings">
                            <span class="around_text">Providers:</span>
                            <select class="form-select provider_list"></select>
                        </div><br>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="web_search_chackbox_mobile">
                            <label class="form-check-label" for="web_search_chackbox">Web search</label>
                        </div><br>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="generated_title_chackbox_mobile">
                            <label class="form-check-label" for="generated_title_chackbox_mobile">generated title</label>
                        </div>
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id='save_mobile_sett' data-bs-dismiss="modal" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="web/markdown-it.min.js"></script>
    <script src="web/highlight/highlight.min.js"></script>
    <script src="web/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
